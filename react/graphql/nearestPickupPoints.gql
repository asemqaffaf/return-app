query NearestPickupPoints($lat: String!, $long: String!) {
  nearestPickupPoints(lat: $lat, long: $long)
    @context(provider: "vtex.return-app") {
    items {
      pickupPoint {
        friendlyName
        address {
          postalCode
          city
          state
          country
          street
          number
        }
      }
    }
  }
}
